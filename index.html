<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Grand Velis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
    <nav class="navbar">
        <h2>The Grand Velis</h2>
    </nav>

    <!-- HERO CENTER CONTENT -->
    <div class="hero-text" id="heroText">
        <h1>WELCOME TO THE GRAND VELIS</h1>
        <p>Where Luxury Meets Comfort</p>

        <!-- BOOK ROOM BUTTON (CENTER) -->
        <button class="hero-book-btn" onclick="openBooking()">Book Room</button>
    </div>
</header>

<!-- BOOKING POPUP -->
<div class="booking-modal" id="bookingModal">
    <div class="booking-box">
        <h2>Hotel Booking</h2>

        <input type="text" id="name" placeholder="Customer Name">
        <input type="date" id="date">

        <select id="roomType">
            <option value="">Select Room Type</option>
            <option value="Single">Single Room</option>
            <option value="Double">Double Room</option>
            <option value="Deluxe">Deluxe Room</option>
        </select>

        <button onclick="bookNow()">Confirm Booking</button>
        <button class="close-btn" onclick="closeBooking()">Close</button>
    </div>
</div>

<section class="summary">
    <h2>Summary</h2>
    <p>Total Rooms Booked: <span id="totalRooms">0</span></p>
    <p>Total Amount: â‚¹<span id="totalAmount">0</span></p>
</section>

<script src="script.js"></script>
</body>
</html>
