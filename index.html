<!DOCTYPE html>
<html>
<head>
    <title>The Grand Velis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 1️⃣ HERO -->
<section class="hero">
    <div class="hero-text">
        <h1>WELCOME TO THE GRAND VELIS</h1>
        <p>Where Luxury Meets Comfort</p>

        <!-- ONLY THIS BUTTON -->
        <button onclick="showHotelDetails()">Book Room</button>
    </div>
</section>

<!-- 2️⃣ SEE HOTEL DETAILS (6 IMAGES) -->
<section id="hotelDetails" class="hotel-details">
    <h2>See Hotel Details</h2>

    <div class="image-grid">
        <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945">
        <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb">
        <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85">
        <img src="https://images.unsplash.com/photo-1571896349842-33c89424de2d">
        <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa">
        <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b">
    </div>

    <!-- ONLY THIS SHOULD SCROLL -->
    <button class="book-now" onclick="scrollToBooking()">Book Now</button>
</section>

<!-- 3️⃣ BOOKING DETAILS -->
<section id="bookingDetails" class="booking-details">
    <h2>Booking Details</h2>

    <input type="text" placeholder="Name">
    <select>
        <option>Single Room</option>
        <option>Double Room</option>
        <option>Deluxe Room</option>
    </select>
    <input type="date">

    <button>Confirm Booking</button>
</section>

<script src="script.js"></script>
</body>
</html>
