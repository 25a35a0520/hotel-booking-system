<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="overlay">
      <h1>Hotel Booking System</h1>
      <p>Book your stay easily</p>
    </div>
  </div>

  <!-- BOOKING FORM -->
  <div class="form-box">
    <h2>Booking Details</h2>

    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Rooms:</label>
    <input type="number" id="rooms" min="1" required>

    <label>Check-in Date:</label>
    <input type="date" id="checkin" required>

    <button onclick="addBooking()">Book Now</button>
  </div>

  <!-- TODAY SUMMARY -->
  <div class="summary">
    <h2>Today's Summary</h2>
    <p>Total Rooms Booked Today: <span id="todayRooms">0</span></p>
    <p>Total Amount Today: ₹ <span id="todayAmount">0</span></p>
  </div>

  <!-- TODAY BOOKINGS LIST -->
  <h2 class="center">Today's Bookings</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Rooms</th>
        <th>Amount (₹)</th>
      </tr>
    </thead>
    <tbody id="bookingList"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
