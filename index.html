<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking</title>
  <style>
    body { font-family: Arial; }
    label { display: block; margin-top: 10px; }
    #roomMsg { color: red; }
  </style>
</head>
<body>

<h2>Hotel Booking Form</h2>

<label>Check-in Date:</label>
<input type="date" id="checkin">

<label>Check-out Date:</label>
<input type="date" id="checkout">

<label>No of Rooms:</label>
<input type="number" id="rooms" min="1">
<p id="roomMsg"></p>

<label>Total Amount:</label>
<input type="text" id="amount" readonly>

<script>
/* ---------- DATE VALIDATION ---------- */
document.getElementById("checkin").addEventListener("change", function () {
  let selectedDate = new Date(this.value);
  let today = new Date();
  today.setHours(0,0,0,0);

  if (selectedDate < today) {
    alert("Invalid date! Past date not allowed");
    this.value = "";
  }
});

/* ---------- ROOMS LIMIT ---------- */
document.getElementById("rooms").addEventListener("input", function () {
  if (this.value > 25) {
    document.getElementById("roomMsg").innerText =
      "Rooms Full! Maximum 25 rooms only";
    this.value = 25;
  } else {
    document.getElementById("roomMsg").innerText = "";
  }
  calculateAmount();
});

/* ---------- PRICE CALCULATOR ---------- */
document.getElementById("checkout").addEventListener("change", calculateAmount);

function calculateAmount() {
  let checkin = new Date(document.getElementById("checkin").value);
  let checkout = new Date(document.getElementById("checkout").value);
  let rooms = document.getElementById("rooms").value;

  if (!document.getElementById("checkin").value ||
      !document.getElementById("checkout").value ||
      !rooms) return;

  let days = (checkout - checkin) / (1000 * 60 * 60 * 24);

  if (days <= 0) {
    alert("Check-out date must be after check-in date");
    document.getElementById("checkout").value = "";
    return;
  }

  let pricePerRoom = 2000; // change amount here
  let total = days * rooms * pricePerRoom;

  document.getElementById("amount").value = "â‚¹ " + total;
}
</script>

</body>
</html>
