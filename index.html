<!DOCTYPE html>
<html>
<head>
    <title>The Grand Velis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<section class="hero">
    <h1>WELCOME TO THE GRAND VELIS</h1>
    <p>Where Luxury Meets Comfort</p>
    <button onclick="goToDetails()">Book Room</button>
</section>

<!-- HOTEL DETAILS -->
<section class="details" id="details">
    <h2>See Hotel Details</h2>

    <!-- 3 IMAGES -->
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945">
        <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb">
        <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85">
    </div>

    <!-- BOOK NOW BELOW IMAGES -->
    <div class="gallery-book-btn">
        <button onclick="scrollToBooking()">Book Now</button>
    </div>

    <!-- BOOKING FORM -->
    <div class="booking-box">
        <h2>Book Your Room</h2>

        <input type="text" id="name" placeholder="Customer Name">
        <input type="date" id="date">

        <select id="roomType">
            <option value="">Select Room Type</option>
            <option value="Single">Single Room</option>
            <option value="Double">Double Room</option>
            <option value="Deluxe">Deluxe Room</option>
        </select>

        <button onclick="bookNow()">Confirm Booking</button>
    </div>
</section>

<!-- SUMMARY -->
<section class="summary">
    <h2>Summary</h2>
    <p>Total Rooms: <span id="totalRooms">0</span></p>
    <p>Total Amount: â‚¹<span id="totalAmount">0</span></p>
</section>

<script src="script.js"></script>
</body>
</html>
